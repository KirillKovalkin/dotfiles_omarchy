# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = google-chrome-stable --disable-features=WaylandWpColorManagerV1

# $browser = google-chrome-stable

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --incognito
# bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
# bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

#Custom bindings for launch Applications
bindd = SUPER, R, Launch apps, exec, walker

bindd = SUPER, C, Visual Studio Code, exec, omarchy-launch-or-focus code
windowrulev2 = workspace 1, class:^(code)$

bindd = SUPER, M, Music, exec, omarchy-launch-or-focus yandex-music # перед удалением найти symlink и удалить его, прописывали так sudo ln -s /opt/yandex-music/yandexmusic /usr/local/bin/yandex-music
windowrulev2 = workspace 5, class:^(YandexMusic)$

bindd = SUPER, S, Steam, exec, omarchy-launch-or-focus steam
windowrulev2 = workspace 4, class:^(steam)$

bindd = SUPER, T, Telegram, exec, omarchy-launch-or-focus Telegram
windowrulev2 = workspace 3, class:^(org.telegram.desktop)$

bindd = SUPER SHIFT, D, Discord, exec, omarchy-launch-or-focus discord
windowrulev2 = workspace 3, class:^(discord)$

# Resize window
bindd = SUPER ALT, LEFT, Resize window left, exec, hyprctl dispatch resizeactive -20 0
bindd = SUPER ALT, RIGHT, Resize window right, exec, hyprctl dispatch resizeactive 20 0
bindd = SUPER ALT, UP, Resize window up, exec, hyprctl dispatch resizeactive 0 -20
bindd = SUPER ALT, DOWN, Resize window down, exec, hyprctl dispatch resizeactive 0 20

